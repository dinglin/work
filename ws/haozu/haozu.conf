<VirtualHost *:88>
    DocumentRoot /home/dinglin/space/haozu/pages
    ServerName pages.dinglin.dev.haozu.com
    ServerAlias pages.local.dev.haozu.com
</VirtualHost>

<VirtualHost *:88>
    DocumentRoot /home/dinglin/space/haozu/haozu-site/app-haozu-web
    ServerName www.dinglin.dev.haozu.com
    ServerAlias *.dinglin.dev.haozu.com *.local.dev.haozu.com
    Alias /v2 /home/dinglin/space/haozu/haozu-site/app-haozu-web
    <Location />
        RewriteEngine on
        RewriteRule !/index.php /index.php [L,QSA]
    </Location>
    <Location /v2>
        AddDefaultCharset utf-8
        RewriteEngine on
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . index.php [L,QSA]
    </Location>
</VirtualHost>

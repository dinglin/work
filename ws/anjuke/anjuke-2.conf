
<VirtualHost *:88>
    DocumentRoot /home/dinglin/space/af-member/pages
    ServerName include.dinglin.dev.anjukestatic.com
    ServerAlias *.dinglin.dev.anjukestatic.com

    Alias /anjuke /home/dinglin/space/af-member/v2-feature/app-anjuke
    <Location /anjuke>
        AddDefaultCharset utf-8
        RewriteEngine on
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L,QSA]
    </Location>

    Alias /wap /home/dinglin/space/af-member/v2-feature/app-wap
